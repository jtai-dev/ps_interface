<!DOCTYPE html>
{% load static %}
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="{% static 'css/custom.css' %}" > -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>

	<style>
		.main-container {
			color: #333366;
		}

		.sidebar {
			background-color: #333366;
			color: #FFFFFF;
			height: 100%;
			width: 280px;
			font-size: 18px;
		}

		.sidebar .nav-link:hover{
			color: #EE3E37;
		}

		.nav-link {
			color: inherit;
		}
	</style>
</head>

<body>
	<div class="row" style="height:100vh;">
		<div class="col-lg-2 col-sm-1" style="width:280px;">
			<div class="p-4 sidebar fixed-top">
				<a href="{% url 'index' %}" class="nav-link align-items-center">
					<span>Public Statements</span>
				</a>
				<hr>
				<ul class="nav flex-column">
					<li class="nav-item">
						<a href="{% url 'ps_harvester:harvester' %}" type="button" class="nav-link align-items-center"
							data-bs-toggle="collapse" data-bs-target="#nav-sub-harvester">
							<span>Harvester</span>
						</a>
						<div id="nav-sub-harvester" class="collapse">
							<ul class="nav flex-column">
								<li class="nav-item">
									<a href="{% url 'ps_harvester:harvester' %}" class="nav-link align-items-center">
										<span>Status</span>
									</a>
								</li>
								<li class="nav-item">
									<a href="{% url 'ps_harvester:file_harvester' %}"
										class="nav-link align-items-center">
										<span>File Harvester</span>
									</a>
								</li>
								<li class="nav-item">
									<a href="{% url 'ps_harvester:web_harvester' %}"
										class="nav-link align-items-center">
										<span>Web Harvester</span>
									</a>
								</li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="col-xl-9 col-lg-8 col-md-6 col-sm-4 col-xs-1">
			<div class="p-4 main-container">
				{% block body_block %}
				{% endblock %}
			</div>
		</div>
	</div>

</body>

</html>
